  <div class="first-contain">

    <div class="container">
      <div class="title">Registration</div>
      <form action="#" id="registerForm">
        <div class="user-details">
          <div class="input-box">
            <label class="details" for="fullname">Full Name</label>
            <input type="text" placeholder="Enter your name" name="fullname" id="fullname" required>
          </div>

          <div class="input-box">
            <label class="details" for="telno">Phone Number</label>
            <input type="text" id="telno" pattern="[0-9]*" inputmode="numeric"
              oninput="this.value =this.value.replace(/[^0-9]/g, '')" placeholder="+234 08 389 3238" name="telno"
              required>
          </div>

          <div class="input-box">
            <label class="details" for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" name="email" required>
          </div>

          <div class="input-box">
            <label class="details" for="fullname">Password</label>
            <input type="password" placeholder="Enter your password" name="password" id="password" required>
          </div>

          <div class="input-box">
            <label class="details" for="age">Age</label>
            <input type="text" id="age" pattern="[0-9]*" inputmode="numeric"
              oninput="this.value =this.value.replace(/[^0-9]/g, '')" placeholder="Enter your age" name="age" required>
          </div>

          <div class="input-box">
            <label class="details" for="gender">Gender</label>
            <input type="text" id="gender" placeholder="Enter your gender" name="gender" required>
          </div>

          <div class="input-box">
            <label class="details" for="proffession">Proffession</label>
            <input type="proffession" id="proffession" placeholder="Enter your proffession" name="profession" required>
          </div>


          <div class="input-box">
            <label class="details" for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" name="address">
          </div>
        </div>



        <div class="button">
          <button type="submit" style="color: orange; 
            background:white; 
            width:100%; 
            height:100%;
            border:none; 
            border-radius:50px; 
            font-size:20px; 
            cursor:pointer">Register</button>
        </div>
      </form>
    </div>
  </div>

  <!-- <script src="index.js"></script> -->
  <script>

    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get form data
      let fullName = document.getElementById('fullname').value;
      let telno = document.getElementById('telno').value;
      let email = document.getElementById('email').value;
      let age = document.getElementById('age').value;
      let address = document.getElementById('address').value;
      let proffession = document.getElementById('proffession').value;
      // Generating of user Id
      let adminNo = Math.floor(Math.random() * 10000)



      // Save data to localStorage
      localStorage.setItem('adminNo', adminNo)
      localStorage.setItem('fullname', fullName);
      localStorage.setItem('email', email);
      localStorage.setItem('telno', telno);
      localStorage.setItem('age', age);
      localStorage.setItem('address', address);
      localStorage.setItem('proffession', proffession);


      // Check if the browser supports notifications
       // Request Notification Permission if needed
       if (Notification.permission === 'granted') {
        sendNotification(adminNo);
    } else if (Notification.permission === 'default' || Notification.permission === 'denied') {
        // Ask for permission to send notifications
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                sendNotification(adminNo);

            } else {
                alert("Notification permission denied.");
            }
        });
    } else {
        alert("Notifications are blocked.");
    }

    // Redirect after 3 seconds
    setTimeout(() => {
        window.location.href = 'signup.html';
    }, 9000); // 3 second delay
      // Redirect to new page
      window.location.href = 'signup.html';
    });
    // Function to display the notification
    
// Function to send the notification
function sendNotification(adminNo) {
  
  let fullName = document.getElementById('fullname').value;
  new Notification('Blockchain Academy', {
      body: `Dear ${fullName} you've completed your registration into Blockchain Academy. Please do well to Signin into your dashboard`,
      
  });

    new Notification('Blockchain Academy', {
      body: 'Your Admin no is: ' + adminNo,
      //icon: 'success-icon.png' // You can add a custom icon if available
  }); 

 
}
  </script>
