<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./Assets/css/nav-style.css">
</head>

<body>
  <div id="preloader" class="preloader"></div>
  <ul class="teacherNav">

      <a href="#" class="teacherNavLiA">Portals</a>

      <a href="#" class="teacherNavLiA">Library</a>
    </li>
    <li class="teacherNavLi">
      <a href="#" class="teacherNavLiA">Register</a>
    </li>
    <!-- html code for teacher side bar icon -->
    <button class="menu-btn" onclick="toggleSidebar()"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
        fill="#575757" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
      </svg>
    </button>
  </ul>


  <!-- html code for the teacher sidebar for mobile devices -->
  <nav class="sidebar" id="sidebar">
    <ul class="sidebar-list">
      <li><a href="#">News</a></li>
      <li><a href="#">Library</a></li>
      <li><a href="portal.html">Portals</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
    <button class="close-btn" onclick="toggleSidebar()"><img src="resouces/icons/left-black-arrow.png" alt="ll">
    </button>
  </nav>
  <div class="first-contain content" id="content">

    <div class="container">
      <div class="title">Registration</div>
      <form action="#" id="registerForm">
        <div class="user-details">
          <div class="input-box">
            <label class="details" for="fullname">Full Name</label>
            <input type="text" placeholder="Enter your name" name="fullname" id="fullname" required>
          </div>

          <div class="input-box">
            <label class="details" for="telno">Phone Number</label>
            <input type="text" id="telno" pattern="[0-9]*" inputmode="numeric"
              oninput="this.value =this.value.replace(/[^0-9]/g, '')" placeholder="+234 08 389 3238" name="telno"
              required>
          </div>

          <div class="input-box">
            <label class="details" for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" name="email" required>
          </div>

          <div class="input-box">
            <label class="details" for="fullname">Password</label>
            <input type="password" placeholder="Enter your password" name="password" id="password" required>
          </div>

          <div class="input-box">
            <label class="details" for="age">Age</label>
            <input type="text" id="age" pattern="[0-9]*" inputmode="numeric"
              oninput="this.value =this.value.replace(/[^0-9]/g, '')" placeholder="Enter your age" name="age" required>
          </div>

          <div class="input-box">
            <label class="details" for="gender">Gender</label>
            <input type="text" id="gender" placeholder="Enter your gender" name="gender" required>
          </div>

          <div class="input-box">
            <label class="details" for="proffession">Proffession</label>
            <input type="proffession" id="proffession" placeholder="Enter your proffession" name="profession" required>
          </div>


          <div class="input-box">
            <label class="details" for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" name="address">
          </div>
        </div>



        <div class="button">
          <button type="submit" style="color: orange; 
            background:white; 
            width:100%; 
            height:100%;
            border:none; 
            border-radius:50px; 
            font-size:20px; 
            cursor:pointer">Register</button>
        </div>
      </form>
    </div>
  </div>

  <!-- <script src="index.js"></script> -->
  <script>

    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get form data
      let fullName = document.getElementById('fullname').value;
      let telno = document.getElementById('telno').value;
      let email = document.getElementById('email').value;
      let age = document.getElementById('age').value;
      let address = document.getElementById('address').value;
      let proffession = document.getElementById('proffession').value;
      // Generating of user Id
      let adminNo = Math.floor(Math.random() * 10000)



      // Save data to localStorage
      localStorage.setItem('adminNo', adminNo)
      localStorage.setItem('fullname', fullName);
      localStorage.setItem('email', email);
      localStorage.setItem('telno', telno);
      localStorage.setItem('age', age);
      localStorage.setItem('address', address);
      localStorage.setItem('proffession', proffession);



      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = 'signup.html';
      }, 9000); // 3 second delay
      // Redirect to new page
      window.location.href = 'signup.html';
    });

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');

      // Toggle sidebar visibility
      sidebar.classList.toggle('open');

      // Shift content to accommodate the sidebar
      content.classList.toggle('shifted');
    }
  </script>

</body>

</html>
